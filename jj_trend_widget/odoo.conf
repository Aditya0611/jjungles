[options]
; This is the password that allows database operations:
admin_passwd = admin
; Supabase configuration (can also use environment variables)
; SUPABASE_URL and SUPABASE_KEY are loaded from .env file
db_host = db
db_user = odoo
db_password = odoo
db_port = 5432
; Database name (leave empty to use all databases - allows database manager to work)
; db_name = 
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
; Enable development mode
dev_mode = reload,qweb,werkzeug,xml
; Log level: debug, info, warn, error
log_level = info
; Log file
logfile = /var/log/odoo/odoo.log

